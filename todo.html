<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script>
        window.onload = function() {
            fetch("https://jsonplaceholder.typicode.com/todos").then(function(response) {
                if (response.ok) {
                    return response.json();
                }
                throw new Error("Network response was not OK: " + response.status);
            }).then(function(itemsArray) {
                for (const item of itemsArray) {
                    if (item.userId === 1) {
                        document.getElementById("results").innerHTML +=
                            "<p>" + item.id + ": <strong>" + item.title + "</strong> is " +
                            (item.completed ? "done" : "NOT DONE") + "</p>";
                    }
                }
            }).catch(function(error) {
                console.log("Problem with the fetch operation: " + error.message);
            });
        };
    </script>
</head>
<body>
    <div id="results"></div>
</body>
</html>
